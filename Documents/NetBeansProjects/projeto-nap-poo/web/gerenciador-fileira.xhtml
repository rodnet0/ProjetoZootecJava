<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:toolbar>
            <p:toolbarGroup align="right">
                <p:commandButton value="Enviar" action="#{fileiraBean.adicionar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
        <br/>
        <p:fieldset legend="Formulário">
            <p:panelGrid columns="2">
                <h:outputLabel value="Id" ></h:outputLabel>
                <p:inputMask mask="9999999999" value="#{fileiraBean.fileira.id}"></p:inputMask>
                <h:outputLabel value="Ração(KG)"></h:outputLabel>
                <p:inputMask mask="999.99" value="#{fileiraBean.fileira.racao}"></p:inputMask>
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{fileiraBean.fileira.nome}"></p:inputText>
            </p:panelGrid>
            <br/>
            <p:dataTable value="#{fileiraBean.fileiras}" var="fileira">
                <p:column headerText="Id" sortBy="#{fileira.id}">
                    <h:outputText value="#{fileira.id}"></h:outputText>
                </p:column>
                <p:column headerText="Ração(KG)" sortBy="#{fileira.racao}">
                    <h:outputText value="#{fileira.racao}"></h:outputText>
                </p:column>
                <p:column headerText="Nome" sortBy="#{fileira.nome}">
                    <h:outputText value="#{fileira.nome}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
